<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-area">
                <img class="icon" src="images/magnify.svg" alt="">
                <input class="searchbar"></input>
            </div>
            <div class="user-setting-dashboard">
                <img src="" alt="" class="icon">
                <img src="" alt="" class="icon">
                <p class="bold">Morgan Oakley</p>

            </div>
            <div class="user-info">
                <img src="" alt="" class="user-icon">
                <div class="user-greet">
                    <p class="greeting">Hi there,</p>
                    <p class="name bold">Morgan Oakley(@morgan)</p>
                </div>
           </div>
            <div class="buttons">
                <button class="bold">New</button>
                <button class="bold">Upload</button>
                <button class="bold">Share</button>
            </div>
        </header>
        <div class="sidebar">
            <div class="branding">
                <h2>Dashboard</h2>
            </div>
            <nav>
                <ul>
                    <a href="#">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>Profile</li>
                    </a>
                    <a href="#">
                        <li>Messages</li>
                    </a>
                    <a href="#">
                        <li>History</li>
                    </a>
                    <a href="#">
                        <li>Tasks</li>
                    </a>
                    <a href="#">
                        <li>Communities</li>
                    </a>
                    <a href="#">
                        <li>Home</li>
                    </a>
                </ul>
                <ul>
                    <a href="#">
                        <li>Settings</li>
                    </a>
                    <a href="#">
                        <li>Support</li>
                    </a>
                    <a href="#">
                        <li>Privacy</li>
                    </a>
                </ul>
            </nav>
        </div>
        <main>
            <div class="your-projects">
                <p class="bold">Your Projects</p>
                <div class="your-project-grid">
                    <div class="card yellow-line"></div>
                    <div class="card yellow-line"></div>
                    <div class="card yellow-line"></div>
                    <div class="card yellow-line"></div>
                    <div class="card yellow-line"></div>
                    <div class="card yellow-line"></div>
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div></div>
            </div>
            <div class="trending">

                <div></div>
